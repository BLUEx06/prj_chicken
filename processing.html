<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="theme-color" content="#7952b3" />
    <style>
      /* body {
         border: 0.1px solid coral;
        box-sizing: border-box; 
      } */
    </style>
    <title>露過人間</title>
  </head>

  <body>
    <!-- login with google cdn -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- hidden nav -->
    <div class="skippy visually-hidden-focusable overflow-hidden">
      <div class="container-xl">
        <a class="d-inline-flex p-2 m-1" href="#maincontent"
          >Skip to main content</a
        >
      </div>
    </div>

    <!-- navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light bg-light"
      style="border-bottom: 1px solid #555"
    >
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#"
          ><img src="/images/Asset 3.png" alt="" height="40px" /> 露過人間</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mb-lg-0 d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"> 主頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">營地搜尋</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">會員登入</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">關於我們</a>
            </li>
          </ul>
        </div>
        <button class="dropdown btn" data-toggle="dropdown">
          <img src="/images/bell-ring.png" alt="" height="30px" />
        </button>

        <button class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">
          <img src="/images/user.png" alt="" height="30px" />
        </button>
      </div>
    </nav>
    <!--  -->

    <!-- search bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-center">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <br />

    <!-- breadcrumb -->
    <div class="container py-2 py-md-3 py-lg-5">
      <nav
        class="d-flex align-items-center"
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb "
      >
        <ol class="breadcrumb w-100">
          <li class="breadcrumb-item"><a href="/index.html">主頁</a></li>
          <li class="breadcrumb-item"><a href="#">會員登入</a></li>
          <li class="breadcrumb-item active" aria-current="page">資料更新</li>
        </ol>
      </nav>
    </div>
    <br />

    <!-- 個人資訊 -->
    <div class="container-md" style="background: #eee">
      <div class="container w-100">
        <div class="row">
          <div class="card-body col-9">
            <h5 class="card-title">個人資訊</h5>
            <p class="card-text">更新個人資訊並查看我們如何使用這些資訊</p>
          </div>
          <div
            class="col-3 d-flex justify-content-center align-items-center no-gutters"
          >
            <img
              src="/images/user.png"
              alt="大頭貼"
              style="max-width: 80px; max-height: 80px"
            />
          </div>
        </div>
      </div>

      <form style="height: 100vh" action="">
        <label for="data_Name" class="form-label">姓名</label>
        <input
          type="text"
          class="form-control mb-3"
          id="data-Name"
          placeholder="宮水三葉"
        />
        <label for="data_email" class="form-label">電子郵件</label>
        <input
          type="email"
          class="form-control mb-3"
          id="data-email"
          placeholder="Chicken@camping.com"
        />
        <label for="data_gender" class="form-label">性別</label>
        <div class="d-flex px-3 mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name=""
              id="member_male"
            />
            <label class="form-check-label" for="mamber_male"> 男性 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name=""
              id="member_female"
            />
            <label class="form-check-label" for="member_female"> 女性 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name=""
              id="member_neither_gender"
              checked
            />
            <label class="form-check-label" for="member_neither_gender">
              不透露
            </label>
          </div>
        </div>
        <label for="data_birthday" class="form-label">生日</label>
        <input
          type="date"
          class="form-control mb-3"
          id="data-birthday"
          placeholder="Chicken@camping.com"
        />
      </form>
    </div>

    <!-- login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered align-items-center py-lg-3"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title w-100 text-center position-relative">
              會員登入
            </h4>
            <button
              type="button"
              class="btn-close position-absolute"
              style="right: 1.8rem"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body px-3 px-md-4 px-lg-5">
            <div>
              <label for="logInEmail" class="form-label">Account(email)</label>
              <input
                type="email"
                class="form-control mb-3"
                id="logInEmail"
                placeholder="login@gmail.com"
              />
            </div>
            <div>
              <label for="logInPwd" class="form-label">Password</label>
              <input
                type="text"
                class="form-control mb-3"
                id="logInPwd"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <input type="checkbox" class="remember" /> 記住我
            </div>
            <button
              type="button"
              onclick="login()"
              class="btn btn-primary w-100"
            >
              登入
            </button>
          </div>
          <div class="modal-body">
            <div
              id="g_id_onload"
              data-client_id="YOUR_GOOGLE_CLIENT_ID"
              data-login_uri="https://your.domain/your_login_endpoint"
              data-auto_prompt="false"
            ></div>
            <div
              class="g_id_signin"
              data-type="standard"
              data-size="large"
              data-theme="outline"
              data-text="sign_in_with"
              data-shape="rectangular"
              data-logo_alignment="left"
            ></div>
          </div>

          <!--  -->

          <!--  -->
          <div class="modal-footer">
            <div class="toSignup">
              <span>尚未成為會員</span>
              <a href="#" type="button" class="member">註冊</a>
            </div>
            <div class="toLogin">
              <span>尚未成為會員</span>
              <a href="#" type="button" class="member">註冊</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
